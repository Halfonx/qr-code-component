<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Component - FrontEnd Mentor</title>
</head>
<body class="page">
    <main class="main">
        <div class="container">
            <div class="container_qr">
                <img class="qr_content" src="./resources/image-qr-code.png" alt="QR Code">
            </div>
            <div class="container_bottom">
                <div class="container_title">
                    <h1 class="title_content">Improve your front-end skills by building projects</h1>
                </div>
                <div class="container_text">
                    <p class="text_content">
                        Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level.
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
